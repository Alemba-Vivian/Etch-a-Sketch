<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

        <div class="header-1">
            <h2>choose:</h2>
            <button id="popup">size of grid</button>
            <button id="reset">Reset</button>
            </div>
            <div class="checkValidity">
                <h3 id="validity"></h3>
                <h3 id="sketch"></h3>
            </div>
        
        
    <div class="grid-holder">
        
        <div class="grid-container">
            <!-- this is where we create our 16 x 16 grid square -->
        </div>
        <div class="header-2">
            <button id="random" onclick="setColor('random')">Random</button>
            <button id="red" onclick="setColor('red')">Red</button>
            <button id="blue" onclick="setColor('blue')">Blue</button>
            <button id="black" onclick="setColor('black')">Black</button>
           
        </div>
    </div>
    
        
  

<script src="./js/main.js"></script>
</body>
</html>
